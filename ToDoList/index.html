<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="row">
          <p class="col overview">
            <span class="material-symbols-outlined"> apps </span>
          </p>
          <img
            class="col logo"
            src="img/clumsy_llephant_logo_ZeichenflÃ¤che 1 Kopie 8.svg"
          />
          <p class="col menue">
            <span class="material-symbols-outlined"> menu </span>
          </p>
        </div>
        <div class="row"></div>
      </nav>
    </header>
    <main id="main_container">
      <div class="container entry_content" id="entry_container_big">
        <div class="entry_header">
          <div class="entry_topic">
            <h3>ENTRY 01 TOPIC</h3>
          </div>

          <div class="entry_date_container"><p id="entry_date">Datum</p></div>
        </div>
        <div class="input_container">
          <form>
            <div class="input-group mb">
              <input
                id="user_input"
                type="text"
                class="form-control"
                id="new-task-input"
                aria-label="Text input with checkbox"
                placeholder="Add a new task"
              />
            </div>

            <button id="add_Button" class="btn btn-primary" type="submit">
              Add
            </button>
          </form>
        </div>
        <div class="row list_content">
          
          <p id="bloeder" class="bloed">Listenelement</p>
          <ul class="unordered_list" id="list_items">
            <li></li>
          </ul>
        </div>
        <div class="share_row">
          <button id="share" type="button" class="btn btn-primary btn-sm">
            Share
          </button>
        </div>
      </div>

<!--       <div class="container plus" id="plus_area">
      </div>
 -->
      <div class="container new" id="inside_container">
        <div class="entry_header2">
          <div class="entry_topic2">
            <h3>Learning JS with Khalid</h3>
          </div>
          <div class="entry_date_container2"><p id="entry_date2">Date</p></div>
        </div>

        <div class="entry_header3">
          <div class="entry_topic3">
            <h3>Marta's Birthday Party</h3>
          </div>
          <div class="entry_date_container2"><p id="entry_date3">Date</p></div>
        </div>

        <div class="entry_header4" id="inside_container2">
          <div class="entry_topic4">
            <h3>Job Interview Preparations</h3>
          </div>
          <div class="entry_date_container4"><p id="entry_date3">Date</p></div>
        </div>
        <form action="">
          <button class="plus_icon" type="submit" disabled>
            <span id="plus" class="material-symbols-outlined">
              add_circle
            </span>
          </button>
        </form>
      </div>
    </main>

    <footer>a Project by Marta, Khalid & Phil</footer>
    <script src="./index.js"></script>
  </body>
</html>
